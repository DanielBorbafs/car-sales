<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Responsive sidebar submenus</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <div class="header__container">
        <img src="#" alt="" class="header__img" />

        <a href="#" class="header__logo">Car sales</a>

        <div class="header__search">
          <input type="search" placeholder="Search" class="header__input" />
          <i class="bx bx-search header__icon"></i>
        </div>

        <div class="header__toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
      </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
      <nav class="nav__container">
        <div>
          <a href="#" class="nav__link nav__logo">
            <i class="bx bx-car nav__icon"></i>
            <span class="nav__logo-name">Car sales</span>
          </a>

          <div class="nav__list">
            <div class="nav__items">
              <h3 class="nav__subtitle">Relatórios</h3>

              <div class="nav__dropdown">
                <a href="#" class="nav__link">
                  <img src="../assets/icons/sidebar-01.svg" alt="" />
                  <span class="nav__name">Análises</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>

                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <a href="#" class="nav__dropdown-item">Vendas</a>
                    <a href="#" class="nav__dropdown-item">Clientes</a>
                    <a href="#" class="nav__dropdown-item">Despesas</a>
                  </div>
                </div>
              </div>

              <a href="#" class="nav__link">
                <i class="bx bx-message-rounded nav__icon"></i>
                <span class="nav__name">Messages</span>
              </a>
            </div>

            <div class="nav__items">
              <h3 class="nav__subtitle">Menu</h3>

              <a href="#" class="nav__link">
                <i class="bx bx-compass nav__icon"></i>
                <span class="nav__name">Assistente de IA</span>
              </a>
            </div>
          </div>
        </div>

        <a href="#" class="nav__link nav__logout">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name" id="logout">Sair</span>
        </a>
      </nav>
    </div>

    <!--========== CONTEÚDO ==========-->
    <main>
      <section class="container-fluid py-4 cards__iniciais">
        <div
          class="cards__iniciais_title d-flex justify-content-between align-items-center mb-4"
        >
          <h1 class="m-0">Olá fulano, seja bem vindo!</h1>
          <div class="d-flex align-items-center gap-3">
            <div class="card__iniciais_title_btns_date">25 outubro, 2025</div>
            <button class="card__iniciais_title_btns_download">
              <span>Baixar dados</span>
              <i class="bx bx-download"></i>
            </button>
          </div>
        </div>

        <div class="row card__list">
          <div class="col-lg-5">
            <div class="card__item h-100 p-3">teste</div>
          </div>
          <div class="col-lg-5">
            <div class="card__item h-100 p-3">teste</div>
          </div>

          <div class="col-lg-2">
            <div class="card__item h-100 p-3">teste</div>
          </div>
        </div>
      </section>
    </main>

    <!--========== MAIN JS ==========-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
