<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Shop</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="login">
            <div class="login__logo">
                <img src="./assets/logo.svg" alt="">
            </div>
            <form action="#" class="login__form">
                <div class="login__form__item">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite o nome">
                </div>
                <div class="login__form__item">
                    <label>Email</label>
                    <input type="text" placeholder="Digite o nome">
                </div>
                <div class="login__form__item">
                    <label>Senha</label>
                    <input type="text" placeholder="Digite o nome">
                </div>
                <div class="login__form__item__check">
                   <input type="checkbox">
                    <p>Aceito os <span>termos de política</span></p>
                </div>
                <button id="btn__form">
                    Criar a conta
                </button>
            </form>
            <p class="redirect">
                Ja tem uma conta? <a href="./pages/login.html"><span>Faça o login.</span></a>
            </p>
        </div>
    </main>
</body>
</html>
